<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>TODO applicationüìù</title>
    </head>
    <body>
        <header class="application-header">
            <h1 class="application-name">TODO applicationüìù</h1>
        </header>
        <form id="list-creation-form">
            <h2>Create new list:</h2>
            <input name="list-name-input" type="text" placeholder="">
            <button id="list-form-confirm-creation">Create</button>
        </form>
        <form id="task-creation-form">
            <h2>Create new task:</h2>
            <h3>Name:</h3>
            <input name="task-name-input" type="text" placeholder="">
            <h3>Due date:</h3>
            <input name="task-due-date-input" type="text" placeholder="">
            <button id="task-form-confirm-creation">Create</button>
        </form>
        <div id="csv-import-form" class="hidden">
            <div id="csv-import-form-header">
                <h3 class="csv-import-form-header-text">Import CSV</h3>
                <input id="close-csv-import-form-button" type="image" src="./images/close.svg"></input>
            </div>
            <div class="csv-import-form-rules">
                <img class="form-rules-warning-sign" src="./images/warning.svg">
                <h4 class="csv-import-form-rule-text">The CSV must have the following header: name;date;content;done</h4>
            </div>
            <textarea id="csv-import-form-input-text" name="CSV import text area" placeholder="Enter CSV here..." spellcheck="false"></textarea>
            <button id="load-csv-button">Confirm</button>
        </div>
        <div id="list-container">
            <!--<button id="create-new-list-button">
                <img alt="Create new list" src="./images/add.svg">
            </button>-->
            <!-- Lists and their tasks are added here -->
        </div>
        <script type="text/javascript" src="./js/task.js"></script>
        <script type="text/javascript" src="./js/list.js"></script>
        <script type="text/javascript" src="./js/form.js"></script>
        <script type="text/javascript" src="./js/dragNDrop.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
